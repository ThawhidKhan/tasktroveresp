<!DOCTYPE html>
<html>
<head>
    <title>Login - Task Trove</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Adding Lobster font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #FFE5E5; /* Light pink background */
        }
        .user_card {
            width: 400px; /* Slightly larger width */
            margin-top: auto;
            margin-bottom: auto;
            background: #ffffff; /* White background */
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center; /* Center text */
        }
        #task-trove-header {
            font-family: 'Lobster', cursive; /* Stylish font for the navbar brand */
            font-size: 2.5em; /* Large font size for header */
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 1em; /* Space below the header */
            font-weight: bold; /* Bold font for emphasis */
        }
        #form-title {
            color: #333; /* Darker text for better contrast */
            margin-bottom: 1em; /* Space below title */
        }
        .input-group-text {
            background: #007bff; /* Bootstrap primary color */
            color: white;
            border: none; /* Remove borders */
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ccc; /* Only bottom border */
            border-radius: 0; /* Remove border radius */
        }
        .login_btn {
            background: linear-gradient(to right, #007bff, #6548a3); /* Gradient background */
            color: white;
            border: none; /* Remove border */
            border-radius: 20px; /* Rounded borders */
            padding: 0.5em 1.5em;
            margin-top: 2em; /* Space above button */
            cursor: pointer; /* Cursor pointer on hover */
            box-shadow: none; /* Remove box shadow */
        }
        .login_btn:hover {
            opacity: 0.9; /* Slight opacity change on hover */
        }
        .links a {
            color: #007bff; /* Link color */
            text-decoration: none; /* No underline */
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div id="task-trove-header">Task Trove</div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Email" class="form-control" required />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <input class="btn login_btn" type="submit" value="Login" />
                        </div>
                    </form>
                </div>
                <div class="links">
                    Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
